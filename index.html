<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Churrasco</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <div class="container-mapa">
      <header class="header">
        <h1>MAPA</h1>
      </header>

      <section class="section-form">
        <h2>Calculadora de Churrasco</h2>

        <form id="form" class="form">
          <div class="form-content">
            <label for="man">Homens:</label>
            <input
              type="number"
              id="man"
              placeholder="Insira a qtd de homens"
            />
          </div>
          <div class="form-content">
            <label for="woman">Mulheres:</label>
            <input
              type="number"
              id="woman"
              placeholder="Insira a qtd de mulheres"
            />
          </div>
          <div class="form-content">
            <label for="kids">Crianças:</label>
            <input
              type="number"
              id="kids"
              placeholder="Insira a qtd de crianças"
            />
          </div>

          <div id="form-bt">
            <button id="calcular">Calcular</button>
          </div>
        </form>
      </section>

      <section class="section-number-result">
        <div class="number-result">
          <div id="number-title">
            <br />
            <h3 id="resultado">Quantidade de itens a serem comprados:</h3>
          </div>
          <div class="list-number">
            <ul>
              <p id="carne-bovina"></p>
              <p id="frango"></p>
              <p id="linguica"></p>
              <p id="refrigerante"></p>
              <p id="cerveja"></p>
            </ul>
          </div>
        </div>

        <section>
          <footer>Criado por Edgard Moraes 2024</footer>
        </section>
      </section>
    </div>
  </body>
</html>
