<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Churrasco</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>

</head>

<body>
    <div class="container-mapa">
        <header class="header">
            <h1>MAPA</h1>
        </header>

        <section class="section-form">
            <h2>Calculadora de Churrasco</h2>

            <form id="form" class="form">
                <div class="form-content">
                    <label for="man">Homens:</label>
                    <input type="text" id="man" placeholder="Insira a qtd de homens">
                </div>
                <div class="form-content">
                    <label for="woman">Mulheres:</label>
                    <input type="text" id="woman" placeholder="Insira a qtd de mulheres">
                </div>
                <div class="form-content">
                    <label for="kids">Crianças:</label>
                    <input type="text" id="kids" placeholder="Insira a qtd de crianças">
                </div>

                <div id="form-bt">
                    <button type="submit">Calcular</button>
                </div>

            </form>
        </section>

        <section class="section-text-result">
            <div class="text-result">
                <div id="text-title">
                    <br>
                    <h3>Quantidade de itens a serem comprados:</h3>
                </div>
                <div class="list-text">
                    <ul>
                        <li>Kg de carne bovina</li>
                        <li>Kg de frango</li>
                        <li>Kg de linguiça</li>
                        <li>Lts de refrigerante</li>
                        <li>Lts de cerveja</li>
                    </ul>
                </div>
            </div>

            <section>
                <footer> Criado por Edgard Moraes 2024 </footer>
            </section>
        </section>

    </div>

    
    
</body>



</html>
